name: Generate OpenAPI Docs

on:
  push:
    branches:
      - main
    # не триггерится на изменения внутри docs/, иначе застрянем в цикле
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/generate-docs.yml'

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR (skip tests) for API docs
        run: ./gradlew -x test bootJar

      - name: Start application in background
        run: |
          PORT=$(shuf -i 9000-9999 -n 1)
          echo "PORT=$PORT" >> $GITHUB_ENV
          nohup java -jar build/libs/*.jar --server.port=$PORT > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for actuator
        run: |
          for i in {1..30}; do
            curl -sf http://localhost:$PORT/actuator/health && break
            sleep 2
          done

      - name: Generate openapi.yaml
        run: ./gradlew -Pspringdoc.url=http://localhost:$PORT/v3/api-docs openapi

      - name: Install redoc-cli
        run: npm install -g redoc-cli

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Bundle ReDoc HTML into docs/
        run: |
          redoc-cli bundle build/openapi/openapi.yaml -o docs/index.html \
            --title "Content Storage API"
          touch docs/.nojekyll

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi

      - name: Commit and push API docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if ! git diff --cached --quiet; then
            git commit -m "docs: update API HTML [skip ci]"
            git push
          else
            echo "No API changes"
          fi
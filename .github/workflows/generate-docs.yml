name: Generate OpenAPI Docs

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/generate-docs.yml'

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR (skip tests) for API docs
        run: ./gradlew -x test bootJar

      - name: Start application in background
        run: |
          PORT=$(shuf -i 9000-9999 -n 1)
          echo "PORT=$PORT" >> $GITHUB_ENV
          nohup java -jar build/libs/*.jar --server.port=$PORT > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:$PORT/actuator/health; then
              echo "Application is up on port $PORT"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done
          if ! curl -sf http://localhost:$PORT/actuator/health; then
            echo "ERROR: Application failed to start"
            cat app.log
            exit 1
          fi

      - name: Fetch OpenAPI spec
        run: |
          mkdir -p build/openapi
          if curl --fail -sS http://localhost:$PORT/v3/api-docs > build/openapi/openapi.yaml; then
            echo "Fetched OpenAPI from /v3/api-docs"
          else
            echo "/v3/api-docs not available, trying /actuator/openapi"
            curl --fail -sS http://localhost:$PORT/actuator/openapi > build/openapi/openapi.yaml
          fi

      - name: Copy OpenAPI spec to docs
        run: cp build/openapi/openapi.yaml docs/openapi.yaml

      - name: Install redoc-cli
        run: npm install -g redoc-cli

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Bundle ReDoc HTML into docs/
        run: |
          redoc-cli bundle build/openapi/openapi.yaml -o docs/index.html \
            --title "Content Storage API"
          touch docs/.nojekyll

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid) || true; fi

      - name: Commit and push API docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if ! git diff --cached --quiet; then
            git commit -m "docs: update API HTML [skip ci]"
            git push
          else
            echo "No API changes"
          fi
